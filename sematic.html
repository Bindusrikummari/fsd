<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Tags</title>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <section>
        <article>
            <h2>HTML5 Article</h2>
            <p>This is an <span>article</span> inside a section.</p>

            <figure>
                <img src="image1.jpg" alt="Sample Image" width="200">
                <figcaption>Figure Caption</figcaption>
            </figure>
        </article>
    </section>

    <aside>
        <h3>Aside Content</h3>
        <p>This is additional information.</p>
    </aside>

    <div>
        <p>This is a <span>div</span> container.</p>
    </div>
</main>

<footer>
    <p>Â© 2026 My Website</p>
</footer>

</body>
</html>
